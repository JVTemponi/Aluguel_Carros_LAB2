<div class="p-5" *ngIf="!showAction">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary"
            (click)="setAction('create')">+ Novo
            Cliente</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Rendimentos</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.dataNascimento}}</td>
                <td>{{cliente.rendimentos}}</td>
                <td>
                    <button type="button" class="btn btn-primary"(click)="setAction('editar', cliente)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deletar(cliente)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="showAction" class="p-5">
    <div class="card col-8">
        <h5 class="card-header">{{title}}</h5>
        <div class="card-body">
            <form [formGroup]="form">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" aria-labelledby="nomeInput"
                    [disabled]="action == 'view'" formControlName="nome" [value]="clienteSelecionado?.nome">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="number" id="nascimento" class="form-control" aria-labelledby="nascimentoInput"
                    [disabled]="action == 'view'" formControlName="nascimento" [value]="clienteSelecionado?.dataNascimento">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" aria-labelledby="cpfInput"
                    [disabled]="action == 'view'" formControlName="cpf" [value]="clienteSelecionado?.cpf">
                <label for="cnh" class="form-label">CNH</label>
                <input type="number" id="cnh" class="form-control" aria-labelledby="cnhInput"
                    [disabled]="action == 'view'" formControlName="cnh" [value]="clienteSelecionado?.cnh">
                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" id="profissao" class="form-control" aria-labelledby="profissaoInput"
                    [disabled]="action == 'view'" formControlName="profissao" [value]="clienteSelecionado?.profissao">
                <label for="rendimentos" class="form-label">Rendimentos Mensais</label>
                <input type="number" id="rendimentos" class="form-control" aria-labelledby="rendimentosInput"
                    [disabled]="action == 'view'" formControlName="rendimentos" [value]="clienteSelecionado?.rendimentos">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="string" id="endereco" class="form-control" aria-labelledby="enderecoInput"
                    [disabled]="action == 'view'" formControlName="endereco" [value]="clienteSelecionado?.endereco">
            </form>

            <div class="mt-2">
                <button type="button" class="btn btn-secondary" (click)="switchAction()">Fechar</button>
                <button type="button" class="btn btn-primary ms-1" (click)="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
