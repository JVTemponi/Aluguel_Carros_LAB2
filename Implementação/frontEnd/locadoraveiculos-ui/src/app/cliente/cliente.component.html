<div class="p-5">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal"
            (click)="setAction('create')">+ Novo
            Cliente</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Rendimentos</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.dataNascimento}}</td>
                <td>{{cliente.rendimentos}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal" tabindex="-1" aria-labelledby="formModalLabel" id="formModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form formGroupName="form">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" aria-labelledby="nomeInput"
                        [disabled]="action == 'view'" formControlName="nome">
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="number" id="nascimento" class="form-control" aria-labelledby="nascimentoInput"
                        [disabled]="action == 'view'" formControlName="nascimento">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" aria-labelledby="cpfInput"
                        [disabled]="action == 'view'" formControlName="cpf">
                    <label for="cnh" class="form-label">CNH</label>
                    <input type="number" id="cnh" class="form-control" aria-labelledby="cnhInput"
                        [disabled]="action == 'view'" formControlName="cnh">
                    <label for="profissao" class="form-label">Profissão</label>
                    <input type="text" id="profissao" class="form-control" aria-labelledby="profissaoInput"
                        [disabled]="action == 'view'" formControlName="profissao">
                    <label for="rendimentos" class="form-label">Rendimentos Mensais</label>
                    <input type="number" id="rendimentos" class="form-control" aria-labelledby="rendimentosInput"
                        [disabled]="action == 'view'" formControlName="rendimentos">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="string" id="endereco" class="form-control" aria-labelledby="enderecoInput"
                        [disabled]="action == 'view'" formControlName="endereco">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeButton>Fechar</button>
                <button *ngIf="action !== 'view'" type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
